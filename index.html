<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気予報情報サイト</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./jmap.js"></script>
    <script type = "text/javascript">
        $(document).ready(function() {  // $(document).ready()はページのHTML構造が完全に読み込まれてから処理するメソッド
            $('#jmap').jmap();   //$（）はHTML内のIDがjmapの要素。jmap()はその名前のjQueryプラグインを呼び出す
        });
    </script>
</head>

<body>
    <!-- <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet"> -->
    <header>
        <h2>☀️天気予報情報サイト🌧️</h2>
        <p>このページでは気象庁のJSONデータを取得し表示しています</p>
        <a href="https://www.jma.go.jp/jma/index.html" target="_blank">気象庁のHPはこちら(新しいタブで開きます)</a>
    </header>
    <div>
        <p id="info">👇マップをクリックすると、天気が確認できます👇</p>
    </div>
    <main>
       
        <div id="jmap"></div>
        <div class="data">
            <h1></h1>
            <h2>発表時間</h2>
            <p id="time"></p>
            <h2>現在時刻</h2>
            <p id="currentTime"></p>
            <h2>概要</h2>
            <p id="text"></p>
            <h2>情報発表元</h2>
            <p id="pubOffice"></p>
        </div>
    </main>
    <footer>
        <a href="file:///c%3A/Users/1491021/Desktop/dig-foundations/dig-schooling/final-task/index-top.html" onclick="history.back()">戻る</a>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
